<!DOCTYPE html>
<html>
<head>
	<title>A to Z Mamber Ship</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
   <hr class="hr1"><marquee><h3>Hello Every One!! Welcome to A to Z Mart....</h3></marquee><hr class="hr2"></div>
   <form>
   	<label for="uname"><br>Username<br></label>
    <input id="username" type="text" placeholder="Enter Username" name="uname" required>
    <label for="pass"><br>Password<br></label>
    <input id="Password" type="text" name="Password" placeholder="Password" required>
    <label for="email"><i class="fa fa-envelope"></i> Email</label>
    <input type="text" id="email" name="email" placeholder="EG:magesh@example.com">
    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
    <input type="text" id="adr" name="address" placeholder=" EG:15th cross st t nagar">
    <label for="city"><i class="fa fa-institution"></i> City</label>
    <input type="text" id="city" name="city" placeholder="EG:chennai">
    <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="magesh">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="2018">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="352">
            <button type="submit">submit</button>
          </div>
      </form>
</body>
</html>
